<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلم الألمانية بطريقة ممتعة | Fun German Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div id="app">
        <!-- App content will be rendered here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('app');
            let currentAudio = null;

            // Improved audio files from reliable sources
            const audioFiles = {
                correct: "https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3",
                wrong: "https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3",
                pageTurn: "https://assets.mixkit.co/sfx/preview/mixkit-page-turn-single-1102.mp3",
                success: "https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3",
                greetings: {
                    hello: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/hello--_gb_1.mp3",
                    goodMorning: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/good-morning--_gb_1.mp3",
                    goodbye: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/goodbye--_gb_1.mp3"
                },
                numbers: {
                    one: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/one--_gb_1.mp3",
                    two: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/two--_gb_1.mp3",
                    three: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/three--_gb_1.mp3"
                },
                family: {
                    father: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/father--_gb_1.mp3",
                    mother: "https://ssl.gstatic.com/dictionary/static/sounds/oxford/mother--_gb_1.mp3"
                }
            };

            function playSound(type, specific) {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                
                let audioPath;
                if (specific) {
                    audioPath = audioFiles[type][specific];
                } else {
                    audioPath = audioFiles[type];
                }
                
                currentAudio = new Audio(audioPath);
                currentAudio.play().catch(e => console.error("Audio playback failed:", e));
                
                currentAudio.onended = () => {
                    currentAudio = null;
                    render();
                };
                render();
            }

            // Enhanced lessons data with better images and audio
            const lessons = [

            // Render functions remain the same as in your original code

                switch(state.currentView) {

                const progressPercentage = (state.completedLessons.length / lessons.length) * 100;
                
                app.innerHTML = `

                        <div class="absolute inset-0 bg-black opacity-30"></div>
                        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

                                        <button onclick="playSound('greetings', ${item.german.includes('Morgen') ? 'goodMorning' : 'hello'})" class="mt-3 bg-blue-100 text-blue-600 p-2 rounded-full hover:bg-blue-200 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m2.828-9.9a9 9 0 012.728-2.728" />
                                            </svg>
                                        </button>
                                    </div>
                                    `).join('')}
                                </div>
                                ` : ''}
                                
                                ${section.type === "numbers" ? `
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    ${section.items.map(num => `
                                    <div class="bg-gray-50 rounded-xl p-4 text-center">
                                        <div class="text-3xl font-bold text-gray-800">${num.number}</div>
                                        <div class="text-xl my-2">${num.german}</div>
                                        <div class="text-blue-600 font-medium">${num.arabic}</div>
                                        <button onclick="playSound('numbers', ${num.german === 'eins' ? 'one' : num.german === 'zwei' ? 'two' : 'three'})" class="mt-3 bg-blue-100 text-blue-600 p-2 rounded-full hover:bg-blue-200 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m2.828-9.9a9 9 0 012.728-2.728" />
                                            </svg>
                                        </button>
                                    </div>
                                    `).join('')}
                                </div>
                                <button onclick="playSound('numbers', 'one')" class="mt-6 bg-blue-500 text-white px-6 py-3 rounded-full font-medium hover:bg-blue-600 transition-all shadow-lg">
                                    استمع للأرقام 🔊
                                </button>
                                ` : ''}
                            </div>
                            
                            <div class="bg-gray-50 p-6 flex justify-between">
                                ${state.currentSection > 0 ? `
                                <button onclick="previousSection()" class="bg-white text-gray-700 px-6 py-3 rounded-full font-medium hover:bg-gray-100 transition-all shadow-lg flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                    </svg>
                                    السابق
                                </button>
                                ` : '<div></div>'}
                                
                                <button onclick="nextSection()" class="bg-blue-500 text-white px-6 py-3 rounded-full font-medium hover:bg-blue-600 transition-all shadow-lg flex items-center gap-2">
                                    ${state.currentSection < lesson.sections.length - 1 ? 'التالي' : 'ابدأ التمارين'}
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderExercise() {
                const lesson = lessons[state.currentLesson];
                const exercise = lesson.exercises[state.currentExercise];
                
                app.innerHTML = `
                    <div class="relative h-48 bg-cover bg-center" style="background-image: url(${lesson.bannerImage})">
                        <div class="absolute inset-0 ${lesson.color} bg-opacity-80"></div>
                        <div class="relative max-w-7xl mx-auto px-4 py-8 flex flex-col h-full justify-center">
                            <div class="text-center text-white">
                                <h1 class="text-3xl font-bold mb-2">${lesson.title}</h1>
                                <p class="text-lg opacity-90">تمرين ${state.currentExercise + 1} من ${lesson.exercises.length}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="max-w-4xl mx-auto px-4 py-8">
                        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div class="p-8">
                                <div class="flex justify-between items-center mb-6">
                                    <h2 class="text-xl font-bold text-gray-800">${exercise.instruction}</h2>
                                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">
                                        ${exercise.type === "listening" ? "الاستماع" : exercise.type === "translation" ? "الترجمة" : exercise.type === "matching" ? "المطابقة" : "إملأ الفراغ"}
                                    </span>
                                </div>
                                
                                ${exercise.image ? `
                                <div class="flex justify-center mb-6">
                                    <img src="${exercise.image}" class="rounded-xl h-48 object-cover">
                                </div>
                                ` : ''}
                                
                                <div class="text-center mb-8">
                                    <div class="flex items-center justify-center gap-4 mb-4">
                                        <h3 class="text-3xl font-bold text-gray-800">
                                            ${exercise.questionPrefix ? exercise.questionPrefix : ''}
                                            ${exercise.german ? exercise.german : ''}
                                            ${exercise.questionSuffix ? exercise.questionSuffix : ''}
                                        </h3>
                                        ${exercise.audio ? `
                                        <button onclick="playSound('${exercise.type === 'listening' && exercise.german.includes('Morgen') ? 'greetings' : 'numbers'}, ${exercise.german.includes('Morgen') ? 'goodMorning' : exercise.german.includes('eins') ? 'one' : 'two'})" class="p-4 rounded-full transition-all shadow-lg ${
                                            currentAudio && !currentAudio.paused ? "bg-red-500 text-white pulse" : "bg-blue-500 text-white hover:bg-blue-600 hover:scale-110"
                                        }">
                                            ${currentAudio && !currentAudio.paused ? "⏸️" : "🔊"}
                                        </button>
                                        ` : ''}
                                    </div>
                                    <p class="text-xl text-gray-600">${exercise.english}</p>
                                </div>
                                
                                ${exercise.type === "listening" || exercise.type === "translation" ? `
                                <div class="space-y-4 mb-8">
                                    ${exercise.options.map((option, index) => `
                                    <button onclick="${!state.showResult ? `checkAnswer('${option}')` : ''}" class="w-full p-6 text-right rounded-xl border-2 transition-all text-xl shadow-md ${
                                        state.showResult
                                            ? option === exercise.correctAnswer
                                                ? "border-green-500 bg-green-50 text-green-700 shadow-green-200"
                                                : option === state.selectedAnswer && option !== exercise.correctAnswer
                                                ? "border-red-500 bg-red-50 text-red-700 shadow-red-200"
                                                : "border-gray-200 bg-gray-50 text-gray-500"
                                            : "border-gray-200 hover:border-blue-300 hover:bg-blue-50 cursor-pointer hover:shadow-lg hover:scale-102"
                                    }">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                ${state.showResult && option === exercise.correctAnswer ? "✅" : ''}
                                                ${state.showResult && option === state.selectedAnswer && option !== exercise.correctAnswer ? "❌" : ''}
                                            </div>
                                            <div>${option}</div>
                                        </div>
                                    </button>
                                    `).join('')}
                                </div>
                                ` : ''}
                                
                                ${state.showResult ? `
                                <div class="bg-blue-50 p-6 rounded-xl mb-6">
                                    <h4 class="font-bold text-blue-800 mb-2">📝 الشرح:</h4>
                                    <p class="text-blue-700">${exercise.explanation}</p>
                                </div>
                                ` : ''}
                            </div>
                            
                            <div class="bg-gray-50 p-6 flex justify-between">
                                ${state.currentExercise > 0 ? `
                                <button onclick="previousExercise()" class="bg-white text-gray-700 px-6 py-3 rounded-full font-medium hover:bg-gray-100 transition-all shadow-lg flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                    </svg>
                                    السابق
                                </button>
                                ` : '<div></div>'}
                                
                                <button onclick="${state.showResult ? 'nextExercise()' : 'submitExercise()'}" class="bg-blue-500 text-white px-6 py-3 rounded-full font-medium hover:bg-blue-600 transition-all shadow-lg flex items-center gap-2">
                                    ${state.showResult ? 
                                        (state.currentExercise < lesson.exercises.length - 1 ? 'التالي' : 'إنهاء الدرس') 
                                        : 'تحقق من الإجابة'}
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderVocabulary() {
                app.innerHTML = `
                    <div class="relative overflow-hidden bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-16">
                        <div class="absolute inset-0 bg-black opacity-20"></div>
                        <div class="relative max-w-7xl mx-auto px-4 text-center">
                            <button onclick="setView('home')" class="absolute top-4 right-4 bg-white bg-opacity-20 text-white p-2 rounded-full hover:bg-opacity-30 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                                </svg>
                            </button>
                            <h1 class="text-4xl font-bold mb-4">المفردات الألمانية</h1>
                            <p class="text-xl opacity-90">تعلم الكلمات الأساسية وتذكرها بسهولة</p>
                        </div>
                    </div>
                    
                    <div class="max-w-7xl mx-auto px-4 py-12">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${vocabularyCategories.map(category => `
                            <div onclick="showVocabCards(${category.id})" class="bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transition-all hover:shadow-2xl hover:-translate-y-1">
                                <div class="h-48 ${category.color} flex items-center justify-center text-white text-7xl">
                                    ${category.icon}
                                </div>
                                <div class="p-6">
                                    <h3 class="text-xl font-bold text-gray-800 mb-2">${category.name}</h3>
                                    <p class="text-gray-600">${category.nameEn}</p>
                                    <div class="mt-4 text-sm text-gray-500">
                                        ${category.cards.length} كلمة
                                    </div>
                                </div>
                            </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${state.showVocabCard ? `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                            <div class="p-6">
                                <div class="flex justify-between items-center mb-6">
                                    <h3 class="text-xl font-bold text-gray-800">${vocabularyCategories.find(c => c.id === state.currentVocabCategory).name}</h3>
                                    <button onclick="hideVocabCards()" class="text-gray-500 hover:text-gray-700">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                
                                <div class="space-y-4">
                                    ${vocabularyCategories.find(c => c.id === state.currentVocabCategory).cards.map((card, index) => `
                                    <div class="bg-gray-50 rounded-xl p-6">
                                        <div class="flex items-center justify-between mb-4">
                                            <div class="text-3xl font-bold">${card.german}</div>
                                            <button onclick="playSound('${card.german.includes('Morgen') ? 'greetings' : 'numbers'}, ${card.german.includes('Morgen') ? 'goodMorning' : card.german.includes('eins') ? 'one' : 'two'})" class="p-3 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition-all">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m2.828-9.9a9 9 0 012.728-2.728" />
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="flex items-center gap-4">
                                            ${card.image ? `<img src="${card.image}" class="w-20 h-20 rounded-lg object-cover">` : ''}
                                            <div>
                                                <div class="text-gray-600">${card.english}</div>
                                                <div class="text-blue-600 font-medium mt-1">${card.arabic}</div>
                                            </div>
                                        </div>
                                    </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                `;
            }

            // Helper functions
            function setView(view) {
                state.currentView = view;
                state.showResult = false;
                state.selectedAnswer = "";
                state.userAnswers = {};
                playSound('pageTurn');
                render();
            }
            
            function startLearning() {
                state.currentLesson = 0;
                state.currentSection = 0;
                state.currentExercise = 0;
                setView('lesson');
            }
            
            function continueLearning() {
                if (state.completedLessons.length === 0) {
                    startLearning();
                    return;
                }
                
                const nextLessonIndex = lessons.findIndex(lesson => !state.completedLessons.includes(lesson.id));
                if (nextLessonIndex !== -1) {
                    state.currentLesson = nextLessonIndex;
                    state.currentSection = 0;
                    state.currentExercise = 0;
                    setView('lesson');
                } else {
                    setView('home');
                    alert("تهانينا! لقد أكملت جميع الدروس!");
                }
            }
            
            function startLesson(index) {
                state.currentLesson = index;
                state.currentSection = 0;
                state.currentExercise = 0;
                setView('lesson');
            }
            
            function setSection(index) {
                if (index <= state.currentSection) {
                    state.currentSection = index;
                    playSound('pageTurn');
                    render();
                } else {
                    alert("الرجاء إكمال الأقسام السابقة قبل الانتقال إلى هذا القسم.");
                }
            }
            
            function nextSection() {
                const lesson = lessons[state.currentLesson];
                
                if (state.currentSection < lesson.sections.length - 1) {
                    state.currentSection++;
                    playSound('pageTurn');
                } else {
                    state.currentExercise = 0;
                    setView('exercise');
                }
                
                render();
            }
            
            function previousSection() {
                if (state.currentSection > 0) {
                    state.currentSection--;
                    playSound('pageTurn');
                    render();
                } else {
                    setView('home');
                }
            }
            
            function checkAnswer(answer) {
                state.selectedAnswer = answer;
                const exercise = lessons[state.currentLesson].exercises[state.currentExercise];
                
                if (answer === exercise.correctAnswer) {
                    playSound('correct');
                    state.score += 10;
                } else {
                    playSound('wrong');
                }
                
                state.showResult = true;
                render();
            }

            function submitExercise() {
                const lesson = lessons[state.currentLesson];
                const exercise = lesson.exercises[state.currentExercise];
                let isCorrect = (state.selectedAnswer === exercise.correctAnswer);

                if (isCorrect) {
                    playSound('correct');
                    state.score += 10;
                } else {
                    playSound('wrong');
                }

                state.showResult = true;
                render();
            }

            function nextExercise() {
                const lesson = lessons[state.currentLesson];
                
                if (state.currentExercise < lesson.exercises.length - 1) {
                    state.currentExercise++;
                    state.showResult = false;
                    state.selectedAnswer = "";
                    state.userAnswers = {};
                    playSound('pageTurn');
                } else {
                    if (!state.completedLessons.includes(lesson.id)) {
                        state.completedLessons.push(lesson.id);
                        playSound('success');
                    }
                    setView('home');
                    return;
                }
                
                render();
            }
            
            function previousExercise() {
                if (state.currentExercise > 0) {
                    state.currentExercise--;
                    state.showResult = false;
                    state.selectedAnswer = "";
                    state.userAnswers = {};
                    playSound('pageTurn');
                    render();
                } else {
                    state.currentSection = lessons[state.currentLesson].sections.length - 1;
                    setView('lesson');
                }
            }
            
            function showVocabCards(categoryId) {
                state.currentVocabCategory = categoryId;
                state.showVocabCard = true;
                playSound('pageTurn');
                render();
            }
            
            function hideVocabCards() {
                state.showVocabCard = false;
                playSound('pageTurn');
                render();
            }
            
            // Make functions available globally
            window.setView = setView;
            window.startLearning = startLearning;
            window.continueLearning = continueLearning;
            window.startLesson = startLesson;
            window.setSection = setSection;
            window.nextSection = nextSection;
            window.previousSection = previousSection;
            window.checkAnswer = checkAnswer;
            window.submitExercise = submitExercise;
            window.nextExercise = nextExercise;
            window.previousExercise = previousExercise;
            window.playSound = playSound;
            window.showVocabCards = showVocabCards;
            window.hideVocabCards = hideVocabCards;

            // Initial render
            render();
        });
    </script>
</body>
</html>
